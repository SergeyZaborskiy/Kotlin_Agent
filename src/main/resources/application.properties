
server.servlet.context-path=/
server.port=${PORT:8080}

spring.security.user.name=admin
spring.security.user.password=12345

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:~/IdeaProjects/kotlin.spring/src/main/resources/database}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:sa}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

spring.mvc.hiddenmethod.filter.enabled=true