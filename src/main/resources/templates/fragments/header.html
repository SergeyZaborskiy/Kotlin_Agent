<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"
          type="text/css"/>
    <script src="../webjars/jquery/3.5.1/jquery.min.js" th:href="@{../webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{ApplicationName}">Agent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/" th:text="#{MainPageTitle}">Main Page
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/references/flights/" th:text="#{FlightsPageTitle}">Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/references/operations/" th:text="#{OperationsPageTitle}">Operations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/references/services/" th:text="#{ServicesPageTitle}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/references/schedules/" th:text="#{SchedulesPageTitle}">Schedules</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
