<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{AircraftTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="../../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
          th:href="@{../../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
    <script src="../../webjars/jquery/3.6.0/jquery.min.js"
            th:href="@{../../webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header">TOP MENU</div>
<!-- Body -->
<div class="container-fluid">
    <br/>
    <h1 th:text="#{AircraftTitle}">VALUE</h1>
    <div class="btn-group-sm">
        <a class="btn btn-outline-primary" href="/flights/aircrafts/new" role="button" th:text="#{NewAircraftButton}">Add
            aircraft</a>
        <a class="btn btn-outline-primary" href="/flights" role="button" th:text="#{FlightsPageButton}">Return to
            flights</a>
        <a class="btn btn-outline-primary" href="/" role="button" th:text="#{MainPageButton}">Return to Main</a>
    </div>
    <br/>
    <table class="table caption-top">
        <caption>Список рейсов</caption>
        <tr>
            <th>Название ВС</th>
            <th>Модель ВС</th>
            <th>Стоимость цикла ВСУ</th>
            <th>Стоимость минуты ВСУ</th>
            <th>Действия</th>
        </tr>
        <tr th:each="aircraft:${aircrafts}">
            <td th:text="${aircraft.name}">VALUE</td>
            <td th:text="${aircraft.fullName}">VALUE</td>
            <td th:text="${aircraft.rechargeCycleCost}">VALUE</td>
            <td th:text="${aircraft.rechargeMinuteCost}">VALUE</td>
            <td>
                <div class="btn-group">
                    <form th:action="@{/flights/aircrafts/{id}(id=${aircraft.getId()})}" th:method="GET">
                        <input class="btn btn-outline-primary" type="submit" value="Подробнее">
                    </form>
                    <form th:action="@{/flights/aircrafts/{id}(id=${aircraft.getId()})}" th:method="DELETE">
                        <input class="btn btn-outline-danger" type="submit" value="Удалить">
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
<!-- Bootstrap script -->
<script src="../../webjars/bootstrap/4.6.0-1/js/bootstrap.js"
        th:href="@{../../webjars/bootstrap/4.6.0-1/js/bootstrap.js}"></script>
</body>
</html>
