<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{OperationFormTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="../../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
          th:href="@{../../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
    <script src="../../webjars/jquery/3.5.1/jquery.min.js"
            th:href="@{../../webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header">TOP MENU</div>
<!-- Body -->
<div class="container-fluid">
    <br/>
    <h1 th:text="#{OperationFormTitle}">VALUE</h1>
    <!-- Navigate buttons -->
    <div class="btn-group-sm">
        <a class="btn btn-outline-primary" href="/references/operations" role="button">Return to Operation list</a>
        <a class="btn btn-outline-primary" href="/" role="button">Return to Main</a>
    </div>
    <br/>
    <!-- Operation form -->
    <div>
        <p>Редактировать название операции</p>
        <form th:action="@{/references/operations}" th:object="${returnedOperation}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Операция</span>
                <input type="text" class="form-control" th:field="*{name}" aria-describedby="basic-addon1">
            </div>
            <br/>
            <input type="submit" class="btn btn-success" value="Сохранить">
        </form>
    </div>
    <br/>
    <!-- SubOperation list table -->
    <div>
        <hr/>
        <br/>
        <p>Список подгрупп операции</p>
        <br/>
        <table class="table caption-top">
            <tr th:each="subOperation:${returnedOperation.getSubOperations()}">
                <td th:text="${subOperation.getName()}">VALUE</td>
                <td>
                    <form th:action="@{/references/subOperations/{subOperationId}(subOperationId=${subOperation.getId()})}" th:method="DELETE">
                        <input class="btn btn-outline-danger" type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <hr/>
    <!-- SubOperation adding form -->
    <div>
        <p>Добавить новую подгруппу</p>
        <form th:action="@{/references/subOperations/new}" th:object="${newSubOperation}" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Подгруппа</span>
                <input type="text" class="form-control" th:field="*{name}" aria-describedby="basic-addon2">
                <input type="hidden" th:value="${returnedOperation.id}" name="operation">
            </div>
            <br/>
            <input type="submit" class="btn btn-success" value="Добавить">
        </form>
    </div>
</div>
<!-- Bootstrap script -->
<script src="../../webjars/bootstrap/4.6.0-1/js/bootstrap.js"
        th:href="@{../../webjars/bootstrap/4.6.0-1/js/bootstrap.js}"></script>
</body>
</html>
